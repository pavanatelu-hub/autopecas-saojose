<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 bg-white p-4 shadow-sm rounded">
            <h2 class="mb-4">Finalizar Pedido</h2>
            <div class="alert alert-info">Produto: <strong>{{ produto.nome }}</strong> - R$ {{ produto.preco }}</div>

            <form method="POST" action="{% url 'finalizar_pedido' produto.id %}">
                {% csrf_token %}
                <h5>Seus Dados</h5>
                <div class="row mb-3">
                    <div class="col"><input type="text" name="nome" placeholder="Nome Completo" class="form-control" required></div>
                    <div class="col"><input type="text" name="cpf" placeholder="CPF" class="form-control" required></div>
                </div>
                <input type="email" name="email" placeholder="Seu E-mail" class="form-control mb-4" required>

                <h5>Forma de Pagamento</h5>
                <select name="forma_pagamento" id="forma_pagamento" class="form-select mb-3" onchange="toggleCartao()">
                    <option value="PIX">Pix (R$ {{ produto.preco }})</option>
                    <option value="CREDIT_CARD">Cartão de Crédito (Até 12x)</option>
                </select>

                <div id="campos_cartao" style="display: none;" class="border p-3 rounded bg-light mb-3">
                    <input type="text" name="cartao_numero" placeholder="Número do Cartão" class="form-control mb-2">
                    <div class="row mb-2">
                        <div class="col"><input type="text" name="cartao_validade" placeholder="MM/AAAA" class="form-control"></div>
                        <div class="col"><input type="text" name="cartao_cvv" placeholder="CVV" class="form-control"></div>
                    </div>
                    <label class="small text-muted">Parcelar em:</label>
                    <select name="parcelas" class="form-select">
                        <option value="1">1x de R$ {{ produto.preco }}</option>
                        <option value="2">2x (S/ Juros)</option>
                        <option value="3">3x (S/ Juros)</option>
                        <option value="6">6x (C/ Juros)</option>
                        <option value="12">12x (C/ Juros)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100 btn-lg">Finalizar Compra</button>
            </form>
        </div>
    </div>
</div>

<script>
function toggleCartao() {
    const forma = document.getElementById('forma_pagamento').value;
    document.getElementById('campos_cartao').style.display = (forma === 'CREDIT_CARD') ? 'block' : 'none';
}
</script>
